<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Assignment 1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="bigbox"
      style="
        width: 1611px;
        height: 936px;
        position: relative;
        z-index: 1;
        background-color:#1E1F2F;
        overflow: hidden;
      "
    >
    <section id="section1" style="position: relative">
      <div class="logoSection"
    style="position: relative;
    width: 350px;
    height: 100px;
    top: 145px;
    left: 130px;">
    <div class="firstLogo" style="
        position: relative;
        width: 91.54px;
        height: 96px;
        top: 0px;
        left: 0px;
        background: none;
      ">
      <div class="smallbox" style="
          width: 31.06px;
          height: 31.42px;
          top: 0px; 
          left: 0px; 
          background-color: #ffffff;
          position: absolute;
        "></div>
      <div class="redbox" style="
          position: absolute;
          width: 60.47px;
          height: 68.55px;
          bottom: 0px; 
          left: 31.06px; 
        ">
        <img src="Group 216.png" alt="" />
      </div>
    </div>
    <div class="secondLogo"
      style="position: absolute;
      font-family: Bebas Neue;
      font-weight: 400;
      font-size: 80px;
      left: 70%;
      top: 50%;
      color: #ffffff;
      transform: translateX(-50%) translateY(-50%);">
      <span>WARMUPS</span>
    </div>
  </div>
      <div class="wordbox"
      style="position: relative;
      top: 310px; /* adjust the top position to move the wordbox under the momBox */
    ">
      <span style="position: absolute; 
      width: 800px;
      left: 130px;
      color: #ffffff;
      font-family: Bebas Neue;
      font-size: 156px;
      font-weight: 400;
      line-height: 145.86px;
      text-align: left;
      background: none;
      ">Lorem ipsum dolor sit.</span>
    </div>
    <div class="container3"
    style="
    position: relative;
    width: 624px;
    height: 64px;
    top: 710px;
    left: 130px;
    background: none;
  ">
    <div class="userPic"
      style="
        position: absolute;
        left: 0;
        top: 0;
      ">
      <span><img src="u_users-alt.png" alt=""></span>
      <span style="
          color: #ffffff;
          font-family: Bebas Neue;
          font-size: 60px;
          font-weight: 400;
          line-height: 40px;
          padding-left: 10px;
        ">10 MAX.</span>
    </div>
    <div class="timer"
      style="
        position: absolute;
        left: 60%;
        top: 0;
      ">
      <span><img src="u_clock.png" alt=""></span>
      <span style="
          color: #ffffff;
          font-family: Bebas Neue;
          font-size: 60px;
          font-weight: 400;
          line-height: 40px;
          padding-left: 10px;
        ">20MIN</span>
    </div>
  </div>
      <section class="section2"
      >
        <div
          id="box1"
          style="
            width: 558px;
            height: 644px;
            top: 385px;
            left: 691px;
            border: 60px;
            background: none;
            border-style: solid;
            border-color: #2d2f48;
            position: absolute;
            z-index: -6;
          "
        ></div>
        <div
          id="box2"
          style="
            width: 558px;
            height: 644px;
            top: -179px;
            left: 1169px;
            border: 60px;
            background: none;
            border-style: solid;
            border-color: #48596d;
            position: absolute;
          "
        ></div>
        <div
          id="box3"
          style="
            width: 504px;
            height: 618px;
            top: 166px;
            left: 957px;
            border: 60px;
            background: none;
            border-style: solid;
            border-color: #ffffff;
            position: absolute;
          "
        ></div>
        <div
          id="box4"
          style="
            width: 80px;
            height: 80px;
            top: 585px;
            left: 1089px;
            border: 20px;
            background: none;
            border-style: solid;
            border-color: #3256a1;
            position: absolute;
          "
        ></div>
        <div
          id="box5"
          style="
            width: 240px;
            height: 240px;
            top: 305px;
            left: 1089px;
            border: 40px;
            background: none;
            border-style: solid;
            border-color: #e82c4f;
            position: absolute;
          "
        ></div>
        <div
          id="box6"
          style="
            width: 80px;
            height: 80px;
            top: 385px;
            left: 1169px;
            border: 20px;
            background: none;
            border-style: solid;
            border-color: #ffffff;
            position: absolute;
          "
        ></div>
        <div
          id="smallCircle"
          style="
            width: 80px;
            height: 80px;
            top: 585px;
            left: 1249px;
            border: 20px;
            border-radius: 50px;
            background: none;
            border-style: solid;
            border-color: #ffffff;
            position: absolute;
          "
        ></div>
      </section>
    </div>
  </body>
</html>
